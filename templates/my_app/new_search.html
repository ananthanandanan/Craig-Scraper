{% extends 'base.html' %}



{% block content %}

<h3 style="text-align: center;">{{ search | title }}</h3>

<div class="row">
    {% for post in final_listing %}
    
    <div class="col s4">
        <div class="card">
            <div class="card-image">
                <a href="/"><img src="https://static.scientificamerican.com/sciam/cache/file/4E0744CD-793A-4EF8-B550B54F7F2C4406_source.jpg" alt=""></a>
            </div>
            <div class="card-content">
                <p>{{post.0}}</p>
            </div>
            <div class="card-action">
                <a href="{{post.1}}">The price is {{post.2}}</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock content %}
